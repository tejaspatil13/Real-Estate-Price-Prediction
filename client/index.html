<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Price Prediction</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 70px;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.166);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.155);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #8e8e8e;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .switch-field {
            display: flex;
            justify-content: space-between;
        }

        .switch-field label {
            flex: 1;
            background-color: #e4e4e4;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-right: 5px;
        }

        .switch-field input[type="radio"] {
            display: none;
        }

        .switch-field input[type="radio"]:checked + label {
            background-color: #007bff;
            color: #fff;
        }

        .form-group-heading {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<video autoplay muted loop playsinline class="video-background">
    <source src="/src/ICON_VERSION7.mp4" type="video/mp4"> <!-- Replace with your video file path -->
</video>

<div class="container">
    <h1>Home Price Prediction</h1>

    <form class="form">
        <!-- Your form elements here -->

        <div class="form-group">
            <h2 class="form-group-heading">Property Details</h2>
            <label for="uiSqft">Area (Square Feet):</label>
            <input class="area" type="text" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
        </div>

        <div class="form-group">
            <h2 class="form-group-heading">Number of Bedrooms</h2>
            <div class="switch-field">
                <input type="radio" id="radio-bhk-1" name="uiBHK" value="1">
                <label for="radio-bhk-1">1</label>
                <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked>
                <label for="radio-bhk-2">2</label>
                <input type="radio" id="radio-bhk-3" name="uiBHK" value="3">
                <label for="radio-bhk-3">3</label>
                <input type="radio" id="radio-bhk-4" name="uiBHK" value="4">
                <label for="radio-bhk-4">4</label>
                <input type="radio" id="radio-bhk-5" name="uiBHK" value="5">
                <label for="radio-bhk-5">5</label>
            </div>
        </div>

        <div class="form-group">
            <h2 class="form-group-heading">Number of Bathrooms</h2>
            <div class="switch-field">
                <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1">
                <label for="radio-bath-1">1</label>
                <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked>
                <label for="radio-bath-2">2</label>
                <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3">
                <label for="radio-bath-3">3</label>
                <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4">
                <label for="radio-bath-4">4</label>
                <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5">
                <label for="radio-bath-5">5</label>
            </div>
        </div>

        <div class="form-group">
            <h2 class="form-group-heading">Location</h2>
            <select class="location" name="" id="uiLocations">
                <option value="" disabled selected>Choose a Location</option>
                <option>Electronic City</option>
                <option>Rajaji Nagar</option>
            </select>
        </div>

        <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>

        <div id="uiEstimatedPrice" class="result">
            <h2></h2>
        </div>

    </form>
</div>
</body>
</html>
